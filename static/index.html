<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="js/index.js" type="text/javascript"></script>
    <style>
      .hidden {
        display: none;
      }
      #chat-window {
        width: 100%;
        height: 6em;
        resize: none;


      
      }
      #entry-box {
        width: 100%;
        resize: none;
      
      }
    </style>
  </head>
  <body>
    <div id="main">
      <label id="set-user-name-label" name="user-name">Username:</label>
      <input id="user-name" type="text"></input>
      <button id="set-user-name">Join!</button>
      <div id="main-app" class="hidden">
        <hr />
        <h4>Users:</h4>
        <select id="user-list" multiple="false">
        </select>
        <button id="chat-toggle">Chat!</button>
        <hr />
        <span>
          Chatting with:
          <div id="current-peer-name"></div>
        </span>
        <textarea id="chat-window" readonly></textarea>
        <br />
        <textarea id="entry-box"></textarea>
        <button id="send-message" disabled>Send</button>
      </div>
    </div>
  </body>
</html>
